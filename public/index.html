<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 

    <input id="message" type="text">
    <button id="send">
           Click ME
    </button>

    <div style="padding-top: 20px;" id="container"></div>



    <script src="/socket.io/socket.io.js"></script>
      <script>
        const socket = io();

        const buttonAccess=document.getElementById("send");
        const inputElement=document.getElementById("message");
        
        buttonAccess.addEventListener('click',()=>{
            socket.emit('chat message',inputElement.value);
            inputElement.value="";
        })

        socket.on('Send mess',(msg)=>{
            const newDiv=document.createElement('div');
            const parent=document.getElementById("container");
            newDiv.innerText=msg;
            newDiv.style.backgroundColor = 'lightblue';
            newDiv.style.padding = '10px';
            newDiv.style.border = '1px solid black';
            newDiv.style.borderRadius = '5px';
            newDiv.style.margin = '10px 0';
            newDiv.style.fontFamily = 'Arial, sans-serif';
            newDiv.style.fontSize = '14px';
            document.appendChild(parent.appendChild(newDiv));

        })

</body>
